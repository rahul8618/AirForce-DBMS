<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Logistics Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #18232f;
            color: white;
            min-height: 100vh;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Airforce DBMS</a>
        <div class="d-flex">
            <a class="nav-link text-white" href="/index.html">Home</a> 
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                    Forms
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/personnel.html">Add Personnel</a></li>
                    <li><a class="dropdown-item" href="/missions.html">Add Missions</a></li>
                    <li><a class="dropdown-item" href="/security.html">Add Security</a></li>
                    <li><a class="dropdown-item" href="/aircraft.html">Add Aircraft</a></li>
                    <li><a class="dropdown-item" href="/logistics.html">Add Logistics</a></li>
                </ul>
            </div>
            <a class="nav-link text-white" href="/display.html">Data Display</a> 
        </div>
    </div>
</nav>

<div class="form-container">
    <h1 class="text-center mb-4">Add Logistics Item</h1>
    <form id="logisticsForm">
        <div class="mb-3">
            <label for="ItemName">Item Name</label>
            <input type="text" id="ItemName" name="ItemName" class="form-control" placeholder="Item Name" required>
        </div>
        <div class="mb-3">
            <label for="Category">Category</label>
            <input type="text" id="Category" name="Category" class="form-control" placeholder="Category" required>
        </div>
        <div class="mb-3">
            <label for="StockLevel">Stock Level</label>
            <input type="number" id="StockLevel" name="StockLevel" class="form-control" placeholder="Stock Level" required>
        </div>
        <div class="mb-3">
            <label for="LastRestocked">Last Restocked</label>
            <input type="date" id="LastRestocked" name="LastRestocked" class="form-control">
        </div>
        <div class="mb-3">
            <label for="Supplier">Supplier</label>
            <input type="text" id="Supplier" name="Supplier" class="form-control" placeholder="Supplier">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Item</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    document.getElementById('logisticsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        const response = await fetch('/api/logistics', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert('Logistics item added successfully');
            e.target.reset();
        } else {
            alert('Failed to add logistics item');
        }
    });
</script>

</body>
</html>
